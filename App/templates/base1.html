<!DOCTYPE html>
<html>
<body class="d-flex align-items-center py-4 bg-body-tertiary">





<main class="form-signin w-100 m-auto">
  <form>

    <h1 class="h3 mb-3 fw-normal">не судите по обложке</h1>

    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" placeholder="почта">
      <label for="floatingInput">номер карты</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="пароль">
      <label for="floatingPassword">три цифры сзади</label>
    </div>

    <div class="form-check text-start my-3">
      <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        запомнить
      </label>
    </div>
    <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="/home">Sign in</a>
    </nav>
    <p class="mt-5 mb-3 text-body-secondary"></p>
  </form>
</main>
<script src="/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>



</body>
</html>
